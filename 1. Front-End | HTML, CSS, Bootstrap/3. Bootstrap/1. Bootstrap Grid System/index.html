<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Grid System</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Grid System</h1>
      <div class="row">
        <div class="col-lg col-md col-sm col-xs green">col-12</div>
      </div>

      <div class="row">
        <div class="col-lg col-md col-sm col-xs blue right">col-6</div>
        <div class="col-lg col-md col-sm col-xs blue left">col-6</div>
      </div>

      <div class="row">
        <div class="col-lg col-md col-sm col-xs yellow right">col-4</div>
        <div class="col-lg col-md col-sm col-xs yellow center">col-4</div>
        <div class="col-lg col-md col-sm col-xs yellow left">col-4</div>
      </div>

      <div class="row">
        <div class="col-lg col-md col-sm col-xs red right">col-3</div>
        <div class="col-lg col-md col-sm col-xs red center">col-3</div>
        <div class="col-lg col-md col-sm col-xs red center">col-3</div>
        <div class="col-lg col-md col-sm col-xs red left">col-3</div>
      </div>

      <div class="row">
        <div class="col-lg col-md col-sm col-xs purple right">col-2</div>
        <div class="col-lg col-md col-sm col-xs purple center">col-2</div>
        <div class="col-lg col-md col-sm col-xs purple center">col-2</div>
        <div class="col-lg col-md col-sm col-xs purple center">col-2</div>
        <div class="col-lg col-md col-sm col-xs purple center">col-2</div>
        <div class="col-lg col-md col-sm col-xs purple left">col-2</div>
      </div>

      <hr />

      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 yellow ">col-8</div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 red ">col-3</div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 gray ">col-1</div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue ">col-6</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 purple ">col-2</div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 yellow ">col-4</div>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 gray ">col-1</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 purple ">col-2</div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 green ">col-7</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 purple ">col-2</div>
      </div>
    </div>
  </body>
</html>
